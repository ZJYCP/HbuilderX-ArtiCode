name: Build and Release Frontend

# 定义触发条件
on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Select a tag'
        required: true
env:
  RELEASE_NAME: articode-frontend-${{ github.event.inputs.tag_name }}
jobs:
  # Job 1: 构建和打包前端
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 添加写入权限
    steps:
      # 1. 检出指定 tag 的代码
      - name: Checkout code with specific tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag_name }} # 使用手动输入的 tag

      # 2. 设置 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 3. 设置 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # 4. 安装依赖 (带缓存)
      - name: Install dependencies
        uses: pnpm/action-setup@v2
        with:
          run_install: |
            - uses: actions/cache@v3
              with:
                path: |
                  ~/.pnpm-store
                  node_modules
                  **/node_modules
                key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
                restore-keys: |
                  ${{ runner.os }}-pnpm-
            - run: pnpm install

      # 5. 构建项目
      - name: Build project
        run: pnpm run build

      # 5. 使用 pnpm zip 打包特定文件
      - name: Package release files
        run: pnpm run zip ${{ env.RELEASE_NAME }}

      # 6. 上传打包好的特定文件
      - name: Upload packaged file
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.RELEASE_NAME }}.zip
          path: release/${{env.RELEASE_NAME}}.zip

  # Job 2: 创建 Release 并上传资产
  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write # 添加写入权限
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 下载构建的 artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.RELEASE_NAME }}.zip

      # 3. 创建 GitHub Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag_name }} # 使用手动输入的 tag
          release_name: Release ${{ github.event.inputs.tag_name }}
          draft: false
          prerelease: false

      # 4. 上传 zip 文件作为 Release 的 asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/${{ env.RELEASE_NAME }}.zip
          asset_name: ${{ env.RELEASE_NAME }}.zip
          asset_content_type: application/zip
